<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google map</title>

    <style>
        #map {
            width: 800px;
            height: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="map"> </div>

    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBy5_SjUbRXayyiYVb9QaQSlRUW6CSM5Io&callback=initMap"></script>
    <script>
        // Initialize and add the map
            function initMap() {
                // The location of Uluru
                const home1 = { lat:25.08660074050408, lng: 121.56790114724582 };
                // The map, centered at Uluru
                const map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 15,
                    center: home1,
                });
                // The marker, positioned at Uluru
                const img = 'img/placeholder.png'

                const marker = new google.maps.Marker({
                    position: home1,
                    map: map,
                    title: "溫馨的家",
                    icon: img,
                });
                    const infowindow = new google.maps.InfoWindow({
                    content: "溫馨的家 YA",
                    ariaLabel: "溫馨的家",
                });
                    marker.addListener("click", () => {
                    infowindow.open({
                    anchor: marker,
                    map,
                    });
                });
            }

            window.initMap = initMap;
    </script>
</body>
</html>
